<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 276 556">
  <defs>
    <linearGradient id="bgDark" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="cardGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#34D399"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="276" height="556" fill="url(#bgDark)"/>

  <!-- Status Bar -->
  <text x="138" y="28" text-anchor="middle" fill="white" font-family="system-ui" font-size="12" font-weight="600">9:41</text>

  <!-- Main Content -->
  <text x="24" y="80" fill="rgba(255,255,255,0.6)" font-family="system-ui" font-size="12" font-weight="500">TOMORROW</text>
  <text x="24" y="110" fill="white" font-family="system-ui" font-size="24" font-weight="700">Morning Ride</text>

  <!-- Alarm Card -->
  <rect x="16" y="130" width="244" height="140" rx="20" fill="url(#cardGreen)"/>

  <!-- Alarm Time -->
  <text x="138" y="185" text-anchor="middle" fill="white" font-family="system-ui" font-size="48" font-weight="700">5:30</text>
  <text x="138" y="210" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="system-ui" font-size="14">AM</text>

  <!-- Alarm Status -->
  <rect x="84" y="230" width="108" height="28" rx="14" fill="rgba(255,255,255,0.2)"/>
  <text x="138" y="249" text-anchor="middle" fill="white" font-family="system-ui" font-size="12" font-weight="600">ALARM ON</text>

  <!-- Weather Summary -->
  <rect x="16" y="290" width="244" height="100" rx="16" fill="rgba(255,255,255,0.08)"/>

  <g transform="translate(32, 310)">
    <circle cx="20" cy="20" r="20" fill="#FCD34D"/>
    <text x="56" y="16" fill="rgba(255,255,255,0.6)" font-family="system-ui" font-size="11">AT 5:30 AM</text>
    <text x="56" y="36" fill="white" font-family="system-ui" font-size="20" font-weight="700">62°F Clear</text>
  </g>

  <line x1="32" y1="360" x2="244" y2="360" stroke="rgba(255,255,255,0.1)"/>

  <g transform="translate(32, 370)">
    <text x="0" y="12" fill="rgba(255,255,255,0.6)" font-family="system-ui" font-size="11">WIND</text>
    <text x="80" y="12" fill="rgba(255,255,255,0.6)" font-family="system-ui" font-size="11">RAIN</text>
    <text x="160" y="12" fill="rgba(255,255,255,0.6)" font-family="system-ui" font-size="11">HUMIDITY</text>
  </g>

  <g transform="translate(32, 370)">
    <text x="0" y="28" fill="white" font-family="system-ui" font-size="14" font-weight="600">5 mph</text>
    <text x="80" y="28" fill="white" font-family="system-ui" font-size="14" font-weight="600">0%</text>
    <text x="160" y="28" fill="white" font-family="system-ui" font-size="14" font-weight="600">45%</text>
  </g>

  <!-- Conditions Check -->
  <rect x="16" y="410" width="244" height="80" rx="16" fill="rgba(16,185,129,0.15)"/>
  <rect x="16" y="410" width="244" height="80" rx="16" fill="none" stroke="#10B981" stroke-width="1"/>

  <text x="40" y="445" fill="#10B981" font-family="system-ui" font-size="14" font-weight="600">All conditions met</text>
  <text x="40" y="468" fill="rgba(255,255,255,0.7)" font-family="system-ui" font-size="12">Wind &lt; 10mph, Rain 0%, Temp 55-85°F</text>

  <circle cx="228" cy="450" r="16" fill="#10B981"/>
  <path d="M220 450 L226 456 L238 444" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Bottom indicator -->
  <rect x="98" y="530" width="80" height="4" rx="2" fill="rgba(255,255,255,0.3)"/>
</svg>
