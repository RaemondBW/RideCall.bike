<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 276 556">
  <defs>
    <linearGradient id="bgDark2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="routeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="50%" style="stop-color:#FCD34D"/>
      <stop offset="100%" style="stop-color:#10B981"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="276" height="556" fill="url(#bgDark2)"/>

  <!-- Status Bar -->
  <text x="138" y="28" text-anchor="middle" fill="white" font-family="system-ui" font-size="12" font-weight="600">9:41</text>

  <!-- Header -->
  <text x="24" y="75" fill="rgba(255,255,255,0.6)" font-family="system-ui" font-size="11" font-weight="500">STRAVA ROUTE</text>
  <text x="24" y="100" fill="white" font-family="system-ui" font-size="20" font-weight="700">Bay Loop Classic</text>

  <!-- Map Area -->
  <rect x="16" y="115" width="244" height="160" rx="16" fill="rgba(255,255,255,0.05)"/>

  <!-- Simplified map/route visualization -->
  <path d="M40 220 Q80 180, 138 160 Q196 140, 236 180" fill="none" stroke="url(#routeGrad)" stroke-width="4" stroke-linecap="round"/>

  <!-- Route points -->
  <circle cx="40" cy="220" r="8" fill="#10B981"/>
  <text x="40" y="224" text-anchor="middle" fill="white" font-family="system-ui" font-size="8" font-weight="700">A</text>

  <circle cx="138" cy="160" r="6" fill="#FCD34D"/>

  <circle cx="236" cy="180" r="8" fill="#10B981"/>
  <text x="236" y="184" text-anchor="middle" fill="white" font-family="system-ui" font-size="8" font-weight="700">B</text>

  <!-- Route Stats -->
  <rect x="16" y="285" width="78" height="60" rx="12" fill="rgba(255,255,255,0.08)"/>
  <text x="55" y="310" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="system-ui" font-size="10">DISTANCE</text>
  <text x="55" y="330" text-anchor="middle" fill="white" font-family="system-ui" font-size="16" font-weight="700">32 mi</text>

  <rect x="99" y="285" width="78" height="60" rx="12" fill="rgba(255,255,255,0.08)"/>
  <text x="138" y="310" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="system-ui" font-size="10">ELEVATION</text>
  <text x="138" y="330" text-anchor="middle" fill="white" font-family="system-ui" font-size="16" font-weight="700">1,200 ft</text>

  <rect x="182" y="285" width="78" height="60" rx="12" fill="rgba(255,255,255,0.08)"/>
  <text x="221" y="310" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="system-ui" font-size="10">EST. TIME</text>
  <text x="221" y="330" text-anchor="middle" fill="white" font-family="system-ui" font-size="16" font-weight="700">2h 15m</text>

  <!-- Weather Along Route -->
  <text x="24" y="375" fill="rgba(255,255,255,0.6)" font-family="system-ui" font-size="11" font-weight="500">WEATHER ALONG ROUTE</text>

  <!-- Start -->
  <rect x="16" y="390" width="244" height="50" rx="12" fill="rgba(255,255,255,0.08)"/>
  <circle cx="40" cy="415" r="10" fill="#10B981"/>
  <text x="40" y="419" text-anchor="middle" fill="white" font-family="system-ui" font-size="10" font-weight="700">A</text>
  <text x="60" y="410" fill="rgba(255,255,255,0.6)" font-family="system-ui" font-size="10">Start - Oakland</text>
  <text x="60" y="426" fill="white" font-family="system-ui" font-size="13" font-weight="600">62°F, Clear, 5mph</text>
  <circle cx="236" cy="415" r="12" fill="#FCD34D"/>

  <!-- Midpoint -->
  <rect x="16" y="445" width="244" height="50" rx="12" fill="rgba(255,255,255,0.08)"/>
  <circle cx="40" cy="470" r="10" fill="#FCD34D"/>
  <text x="60" y="465" fill="rgba(255,255,255,0.6)" font-family="system-ui" font-size="10">Mile 16 - Sausalito</text>
  <text x="60" y="481" fill="white" font-family="system-ui" font-size="13" font-weight="600">58°F, Foggy, 12mph</text>
  <circle cx="236" cy="470" r="12" fill="#94A3B8"/>

  <!-- Bottom indicator -->
  <rect x="98" y="530" width="80" height="4" rx="2" fill="rgba(255,255,255,0.3)"/>
</svg>
