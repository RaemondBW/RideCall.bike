  <rect x="75" y="300" width="80" height="6" rx="3" fill="#10B981"/>
  <text x="115" y="320" text-anchor="middle" fill="#10B981" font-family="system-ui" font-size="10" font-weight="600">Best: 8AM-2PM</text>

  <!-- Conditions summary -->
  <rect x="16" y="340" width="244" height="85" rx="12" fill="rgba(255,255,255,0.08)"/>

  <g transform="translate(32, 360)">
    <circle cx="10" cy="10" r="10" fill="#FCD34D"/>
    <text x="30" y="8" fill="rgba(255,255,255,0.6)" font-family="system-ui" font-size="10">CONDITIONS</text>
    <text x="30" y="24" fill="white" font-family="system-ui" font-size="14" font-weight="600">Mostly Sunny</text>
  </g>

  <g transform="translate(32, 395)">
    <text x="0" y="0" fill="rgba(255,255,255,0.5)" font-family="system-ui" font-size="10">Wind: 5-12mph NW</text>
    <text x="130" y="0" fill="rgba(255,255,255,0.5)" font-family="system-ui" font-size="10">Rain: 0%</text>
  </g>

  <!-- Alarm Status -->
  <rect x="16" y="440" width="244" height="60" rx="12" fill="rgba(16,185,129,0.15)"/>
  <rect x="16" y="440" width="244" height="60" rx="12" fill="none" stroke="#10B981" stroke-width="1"/>
  <text x="40" y="468" fill="white" font-family="system-ui" font-size="14" font-weight="600">5:30 AM Alarm</text>
  <text x="40" y="486" fill="#10B981" font-family="system-ui" font-size="12">Scheduled - Great conditions</text>

  <circle cx="228" cy="470" r="14" fill="#10B981"/>
  <path d="M220 470 L226 476 L238 464" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Bottom indicator -->
  <rect x="98" y="530" width="80" height="4" rx="2" fill="rgba(255,255,255,0.3)"/>
</svg>
