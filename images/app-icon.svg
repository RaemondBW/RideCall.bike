<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#2DD4BF"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="115" fill="url(#bgGrad)"/>

  <!-- Alarm clock bell tops -->
  <circle cx="180" cy="130" r="40" fill="white" opacity="0.9"/>
  <circle cx="332" cy="130" r="40" fill="white" opacity="0.9"/>

  <!-- Main clock body -->
  <circle cx="256" cy="280" r="150" fill="white"/>
  <circle cx="256" cy="280" r="130" fill="none" stroke="#1E293B" stroke-width="8"/>

  <!-- Clock face markers -->
  <circle cx="256" cy="165" r="8" fill="#1E293B"/>
  <circle cx="256" cy="395" r="8" fill="#1E293B"/>
  <circle cx="141" cy="280" r="8" fill="#1E293B"/>
  <circle cx="371" cy="280" r="8" fill="#1E293B"/>

  <!-- Clock hands -->
  <line x1="256" y1="280" x2="256" y2="190" stroke="#1E293B" stroke-width="10" stroke-linecap="round"/>
  <line x1="256" y1="280" x2="320" y2="240" stroke="#3B82F6" stroke-width="8" stroke-linecap="round"/>

  <!-- Center dot -->
  <circle cx="256" cy="280" r="15" fill="#3B82F6"/>

  <!-- Sun icon (weather indicator) -->
  <circle cx="340" cy="340" r="25" fill="#FCD34D"/>
  <g stroke="#FCD34D" stroke-width="5" stroke-linecap="round">
    <line x1="340" y1="300" x2="340" y2="290"/>
    <line x1="340" y1="390" x2="340" y2="380"/>
    <line x1="300" y1="340" x2="290" y2="340"/>
    <line x1="390" y1="340" x2="380" y2="340"/>
  </g>

  <!-- Clock legs -->
  <line x1="160" y1="420" x2="130" y2="470" stroke="white" stroke-width="16" stroke-linecap="round"/>
  <line x1="352" y1="420" x2="382" y2="470" stroke="white" stroke-width="16" stroke-linecap="round"/>
</svg>
